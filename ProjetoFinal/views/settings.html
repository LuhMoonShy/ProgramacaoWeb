<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List App - Configurações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
    <div class="navbar">
        <a href="/home" class="navbar-btn"><i class="fas fa-home"></i></a>
        <a href="/" class="navbar-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <h2>Configurações</h2>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <form id="settings-form" class="settings-form" method="POST" action="/settings">
            <label for="emailSettings">Novo Email:</label>
            <input type="email" id="emailSettings" name="email" required>

            <label for="usernameSettings">Novo Username:</label>
            <input type="text" id="usernameSettings" name="username" required>

            <label for="passwordSettings">Nova senha:</label>
            <input type="password" id="passwordSettings" name="password">

            <button type="submit">Salvar Alterações</button>
        </form>

        <hr>

        <button id="delete-btn" class="delete-btn">Excluir Perfil</button>
    </div>

    <script src="/js/settings.js"></script>
</body>
</html>
