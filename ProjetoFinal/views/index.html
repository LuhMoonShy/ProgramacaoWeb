<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List App - Login/Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container-main">
        <div class="container-left">
            <h2>MY ANIME LIST</h2>
            <iframe src="https://giphy.com/embed/cGpimPcoahvMBcjpZS" width="100" height="100" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>
            <a href="https://giphy.com/stickers/genshin-impact-yae-miko-cGpimPcoahvMBcjpZS"></a></p>
        </div>

        <div class="container-right">
            <div id="signup-container">
                <h2 class="text-center" id="form-title">Cadastro</h2>

                <form method="POST" action="/user/signup" id="signup-form">
                    <div class="form-group">
                        <label for="emailSignup">Email:</label>
                        <input type="email" id="emailSignup" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="usernameSignup">Username:</label>
                        <input type="text" id="usernameSignup" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordSignup">Password:</label>
                        <input type="password" id="passwordSignup" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn custom-btn btn-block">Cadastrar</button>
                </form>
                <p class="mt-3">
                    Já tem uma conta? 
                    <span id="login-btn" class="toggle-btn">Login</span>
                </p>             
            </div>
            <div id="alert-container"></div>
            <div id="login-container" style="display: none;">
                <h2 class="text-center" id="form-title">Login</h2>
                <form action="/user/login" method="POST" id="login-form">
                    <div class="form-group">
                        <label for="usernameLogin">Username:</label>
                        <input type="text" id="usernameLogin" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Password:</label>
                        <input type="password" id="passwordLogin" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn custom-btn btn-block">Login</button>
                </form>
                <p class="mt-3">
                    Não tem uma conta? 
                    <span id="signup-btn" class="toggle-btn">Cadastrar</span>
                </p>
            </div>
        </div>

        <script src="/js/index.js"></script>
    </div>
</body>
</html>
